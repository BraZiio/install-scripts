<VirtualHost *:80>
	ServerAdmin contact@example.com
	ServerName {local_domain}

	DocumentRoot /home/{username}/{projects_directory}/{vhost_directory}/public
	<Directory /home/{username}/{projects_directory}/{vhost_directory}/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All

		# Apache 2.2
		# Order allow,deny
		# Allow from all

		# Apache 2.4
		Require all granted
	</Directory>

	ErrorLog /var/log/apache2/{vhost_directory}.error.log
	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/{vhost_directory}.access.log combined
	ServerSignature On

	<IfModule !mod_php7.c>
	<IfModule proxy_fcgi_module>
	<FilesMatch ".+\.ph(ar|p|tml)$">
		SetHandler "proxy:unix:/run/php/php7.3-fpm.{vhost_directory}.sock|fcgi://localhost"
	</FilesMatch>
	</IfModule>
	</IfModule>
</VirtualHost>
